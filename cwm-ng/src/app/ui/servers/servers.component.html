<table border="1">
  <tr>
    <th></th>
    <th>Host</th>
    <th>Port</th>
    <th>Status</th>
    <th>Reachable</th>
    <th>Workers</th>
    <th>Jobs</th>
  </tr>

  <tr *ngFor="let server of (servers$ | async); let i=index" [class.unreachable]="!server.isReachable">
    <td><input type="checkbox" (click)="onClickCheckBox(i, value)"></td>
    <td>{{server.host}}</td>
    <td>{{server.port}}</td>
    <td>{{server.status}}</td>
    <td>{{server.isReachable}}</td>
    <td><a [routerLink]='[server.host, server.port, "workers"]'>Workers</a></td>
    <td><a [routerLink]='[server.host, server.port, "jobs"]'>Jobs</a></td>
  </tr>
</table>
<router-outlet></router-outlet>
