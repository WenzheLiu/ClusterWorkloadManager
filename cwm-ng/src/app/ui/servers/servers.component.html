<table border="1">
  <tr>
    <th>Host</th>
    <th>Port</th>
    <th>Status</th>
    <th>Reachable</th>
  </tr>

  <tr *ngFor="let server of servers" [class.unreachable]="!server.isReachable">
    <td>{{server.host}}</td>
    <td>{{server.port}}</td>
    <td>{{server.status}}</td>
    <td>{{server.isReachable}}</td>
  </tr>
</table>
